<app-search (searchChange)="filtrarResultados($event)"></app-search>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nameProduct}} </td>
  </ng-container>

  <ng-container matColumnDef="lote">
    <th mat-header-cell *matHeaderCellDef> Lote </th>
    <td mat-cell *matCellDef="let element"> {{element.lote}} </td>
  </ng-container>

  <ng-container matColumnDef="vencimiento">
    <th mat-header-cell *matHeaderCellDef> Fecha de Vencimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.expiration | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Cantidad Disponible </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} unidades </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.priceProduct}} Bs. </td>
  </ng-container>

  <ng-container matColumnDef="laboratorio">
    <th mat-header-cell *matHeaderCellDef> Laboratorio </th>
    <td mat-cell *matCellDef="let element"> {{element.laboratoryName}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button class="menu-button" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editarProducto(element)">
          <mat-icon>edit</mat-icon>
          <span>Editar</span>
        </button>
        <button mat-menu-item (click)="confirmarEliminar(element)">
          <mat-icon>delete</mat-icon>
          <span>Eliminar</span>
        </button>        
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
